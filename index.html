<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Library</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f3f4;
    }

    header {
      background: #202124;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
    }

    .library {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    .book {
      background: white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .book:hover {
      transform: scale(1.05);
    }

    .cover {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 15px;
      font-weight: bold;
    }

    .author {
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>

<header>ðŸ“š My Online Library</header>

<div class="library">

  <div class="book" onclick="openBook()">
    <img src="madilog.jpg" class="cover" alt="Cover Buku">
    <div class="title">Madilog</div>
    <div class="author">Tan Malaka</div>
  </div>

</div>

<script>
  function openBook() {
    window.location.href = "reader.html?book=tan-malaka-madilog.pdf";
  }
</script>

</body>
</html>
