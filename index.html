<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Library</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f3f4;
    }

    header {
      background: #202124;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
    }

    .library {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .book {
      background: white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .book:hover {
      transform: scale(1.05);
    }

    .cover {
      height: 220px;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>ðŸ“š My Online Library</header>

<div class="library">

  <div class="book" onclick="openBook('tan-malaka-madilog.pdf')">
    <div class="cover"></div>
    <div class="title">Madilog - Tan Malaka</div>
  </div>

</div>

<script>
  function openBook(file) {
    window.location.href = "reader.html?book=" + file;
  }
</script>

</body>
</html>
